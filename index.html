<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">

            <span class="navbar-toggler-icon"></span>
          </button>
          
        <div class="container">
          <form class="d-flex">
            <input class="form-control me-2" type="search" class="fas-fa-search" placeholder="&#xf002; Search items, collections, and accounts" aria-label="Search">
          </form>
        </div>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-10">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Marketplace</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Resources</a>
              </li>
            </ul>
          </div>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-10">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="far fa-user-circle"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-wallet"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      </nav>


      <div class="site-section bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto text-center mb-5 section-heading">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-lg-4 mb-5">
              <div class="hotel-room text-center">
                <img src="img/img1.png" alt="Image" class="img-fluid" >
                <div class="p-4">
                  <p>Neon Disctric Season One Item</p>
                  <h5 class="heading mb-3">Factor Inspector: Renegade</h5>
                  <p>Price</p> 
                  <p>0,000001</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
